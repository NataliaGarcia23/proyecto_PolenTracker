<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario - PolenTracker</title>
    <link rel="stylesheet" href="css/RegistroStyle.css">
</head>
<body>
    <div class="container">
        <h1>Registro de usuario - PolenTracker</h1>
        <form onsubmit="guardarUsuario(event)">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" required>
            
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm_password">Confirmar contraseña</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" name="phone" required>
            
            <button type="submit">Registrarse</button>
        </form>
    </div>
    
    <script>
        function guardarUsuario(event) {
            event.preventDefault();
            const nombre = document.getElementById("nombre").value;
            const apellidos = document.getElementById("apellidos").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirm_password = document.getElementById("confirm_password").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            
            // Comprobar que las contraseñas coinciden
            if (password !== confirm_password) {
                alert("Las contraseñas no coinciden");
                return;
            }
            
            const nuevoUsuario = {
                "username": username,
                "password": password,
                "nombre": nombre,
                "apellidos": apellidos,
                "email": email,
                "phone": phone
            };
            
            // Enviar los datos del nuevo usuario al servidor
            fetch("bbdd.json", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(nuevoUsuario)
            })
            .then(() => {
                // Redirigir a la página de inicio
                window.location.href = "PolenTrackerInicio.html";
            })
        }
    </script>
</body>
</html>
