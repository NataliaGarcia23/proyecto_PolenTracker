              <script>
                var tamañoInicial = parseInt(document.body.style.fontSize) || 16;
                var fuenteInicial = document.body.style.fontFamily;

                function aumentarTexto() {
                  var tamañoActual = parseInt(document.body.style.fontSize) || 16;
                  tamañoActual += 2;
                  document.body.style.fontSize = tamañoActual + 'px';
                  document.getElementById('textoSobreNosotros1').style.fontSize = tamañoActual + 'px';
                  document.getElementById('textoSobreNosotros2').style.fontSize = tamañoActual + 'px';
                  document.getElementById('textoSobreNosotros3').style.fontSize = tamañoActual + 'px';
                  document.getElementById('textoSobreNosotros4').style.fontSize = tamañoActual + 'px';
                }

                function reducirTexto() {
                  var tamañoActual = parseInt(document.body.style.fontSize) || 16;
                  tamañoActual -= 2;
                  document.body.style.fontSize = tamañoActual + 'px';
                  document.getElementById('textoSobreNosotros1').style.fontSize = tamañoActual + 'px';
                  document.getElementById('textoSobreNosotros2').style.fontSize = tamañoActual + 'px';
                  document.getElementById('textoSobreNosotros3').style.fontSize = tamañoActual + 'px';
                  document.getElementById('textoSobreNosotros4').style.fontSize = tamañoActual + 'px';
                }

                function restablecerTextoSize() {
                  document.body.style.fontSize = tamañoInicial + 'px';
                  document.getElementById('textoSobreNosotros1').style.fontSize = tamañoInicial + 'px';
                  document.getElementById('textoSobreNosotros2').style.fontSize = tamañoInicial + 'px';
                  document.getElementById('textoSobreNosotros3').style.fontSize = tamañoInicial + 'px';
                  document.getElementById('textoSobreNosotros4').style.fontSize = tamañoInicial + 'px';
                }

                function cambiarFuenteTexto() {
                    document.body.style.fontFamily = "'sans serif'";
                    document.getElementById('textoSobreNosotros1').style.fontFamily = "'sans serif'";
                    document.getElementById('textoSobreNosotros2').style.fontFamily = "'sans serif'";
                    document.getElementById('textoSobreNosotros3').style.fontFamily = "'sans serif'";
                    document.getElementById('textoSobreNosotros4').style.fontFamily = "'sans serif'";
                }

                    document.body.style.fontFamily = fuenteInicial;

                    document.getElementById('textoSobreNosotros2').style.fontFamily = fuenteInicial;

                }

                function activarModoOscuro() {
                  document.body.style.backgroundColor = "#333";
                  document.body.style.color = "#fff";
                }

                  document.body.style.backgroundColor = "";
                  document.body.style.color = "";
                }
